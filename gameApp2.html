<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare Game</title>
    <link rel="icon" href="truth-or-dare.jpg" type="">
    <link rel = "stylesheet" href="GameApp.css">
</head>
<body>
    <Div>
        <Ul class="buttonDisplay">
            <li>
                <button class="truthButton" ID="truthButton">
                        TRUTH 
                </button> 
            </li>
            
            <li>
                <button class="dareButton" ID="dareButton">
                            DARE 
                </button>
            </li>
        </Ul>
    </Div>
    <div>
        <Ul class="cardDisplay">
            <li >
                <p id="truthDisplay" class="truthDisplay"></p>
            </li>
            <li>
                <p id="dareDisplay" class="dareDisplay"></p>
            </li>
        </Ul>
    </div>

    <button class="nextButton" id="nextPlayer">NEXT PLAYER</button>

    <p class="endButton">
        <a href="Landing.html">
            <button class="end">END GAME</button>
        </a>
    </p>



    <script src="gameapp2.js"></script>

</body>
</html>
